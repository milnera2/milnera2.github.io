<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-[#111618]">
          <div id="loading-indicator" class="text-center text-gray-500 my-8">
            <svg class="animate-spin h-8 w-8 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Loading news feed...</p>
        </div>
        <div id="news-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- News items will be dynamically inserted here by JavaScript -->
        </div>
                <div id="error-message" class="hidden text-center text-red-600 mt-8">
            <p>Failed to load news feed. Please try again later.</p>
        </div>
    <script>
        const newsContainer = document.getElementById('news-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        // Note: Due to CORS, this will only work if the server hosting the RSS feed allows cross-origin requests.
        // For demonstration, a proxy might be needed in a real-world scenario.
        const RSS_FEED_URL = 'https://feeds.content.dowjones.io/public/rss/mw_topstories';

        async function fetchAndRenderFeed() {
            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            newsContainer.innerHTML = ''; // Clear previous content

            try {
                const response = await fetch(RSS_FEED_URL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'application/xml');

                const items = xmlDoc.querySelectorAll('item');

                if (items.length === 0) {
                    newsContainer.innerHTML = '<p class="text-center text-gray-500">No news items found.</p>';
                }

                items.forEach(item => {
                    const title = item.querySelector('title')?.textContent || 'No Title';
                    const link = item.querySelector('link')?.textContent || '#';
                    const description = item.querySelector('description')?.textContent || 'No description available.';

                    // Create the HTML for a single news card
                    const card = `
                        <a href="${link}" target="_blank" class="block">
                            <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                                <div class="p-6">
                                    <h3 class="text-xl font-semibold text-gray-800 mb-2 leading-tight">
                                        ${title}
                                    </h3>
                                    <p class="text-gray-600 text-sm">
                                        ${description}
                                    </p>
                                </div>
                            </div>
                        </a>
                    `;
                    newsContainer.innerHTML += card;
                });
            } catch (error) {
                console.error("Error fetching or parsing RSS feed:", error);
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Fetch the feed when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndRenderFeed);
    </script>

</body></html>

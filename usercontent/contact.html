<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Malio - Contact Us</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #36e28c;
            --secondary-color: #00bfff;
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        @layer components {
            .mobile-menu {
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: transform 0.3s ease-out, opacity 0.3s ease-out, visibility 0.3s;
            }

            .mobile-menu.is-open {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
</head>
<body class="bg-[#111714] text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header class="relative sticky top-0 z-50 flex items-center justify-between border-b border-solid border-b-[#293830] bg-[#111714]/80 px-4 sm:px-6 lg:px-10 py-4 backdrop-blur-md">
                <div class="flex items-center gap-3 text-white">
                    <svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor"/>
                    </svg>
                    <h2 class="text-white text-2xl font-bold tracking-tight">Malio</h2>
                </div>

                <div class="flex items-center gap-4">
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="text-white/80 hover:text-white transition-colors text-base font-medium" href="../index.html">Home</a>
                        <a class="text-white/80 hover:text-white transition-colors text-base font-medium" href="#">Learning</a>
                        <a class="text-white/80 hover:text-white transition-colors text-base font-medium" href="#">News</a>
                        <a class="text-white/80 hover:text-white transition-colors text-base font-medium" href="#">Simulator</a>
                    </nav>
                    
                    <button id="hamburger-button" type="button" aria-controls="mobile-menu" aria-expanded="false" class="md:hidden flex items-center justify-center text-white hover:text-[var(--secondary-color)] transition-colors">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                        <span class="sr-only">Open menu</span>
                    </button>

                    <button type="button" class="flex items-center justify-center rounded-full size-12 bg-[#293830] hover:bg-[var(--secondary-color)] text-white transition-colors">
                        <span class="material-symbols-outlined">person</span>
                    </button>
                </div>

                <div id="mobile-menu" class="mobile-menu md:hidden fixed inset-x-0 top-[64px] bg-[#1a221d] border-b border-solid border-b-[#293830] py-4 z-40">
                    <nav class="flex flex-col items-center gap-4">
                        <a class="mobile-link text-white/80 hover:text-white transition-colors text-lg font-medium py-2" href="../index.html">Home</a>
                        <a class="mobile-link text-white/80 hover:text-white transition-colors text-lg font-medium py-2" href="#">Learning</a>
                        <a class="mobile-link text-white/80 hover:text-white transition-colors text-lg font-medium py-2" href="#">News</a>
                        <a class="mobile-link text-white/80 hover:text-white transition-colors text-lg font-medium py-2" href="#">Simulator</a>
                    </nav>
                </div>
            </header>

            <main class="flex-1 flex items-center justify-center py-16 px-4 sm:px-6 lg:px-8">
                <div class="max-w-xl w-full space-y-8 p-8 bg-[#1a221d] rounded-xl shadow-lg">
                    <div class="text-center">
                        <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">Get in Touch</h1>
                        <p class="text-white/70">Have a question, feedback, or need assistance? Fill out the form below and we'll get back to you as soon as possible.</p>
                    </div>
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-white/80 mb-1">Full Name</label>
                            <input id="full-name" name="full-name" type="text" autocomplete="name" required class="appearance-none block w-full px-3 py-3 border border-[#293830] placeholder-white/40 text-white bg-transparent rounded-md focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] text-sm" placeholder="Your full name">
                        </div>
                        <div>
                            <label for="email-address" class="block text-sm font-medium text-white/80 mb-1">Email Address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-3 border border-[#293830] placeholder-white/40 text-white bg-transparent rounded-md focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] text-sm" placeholder="you@example.com">
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-white/80 mb-1">Subject</label>
                            <input id="subject" name="subject" type="text" required class="appearance-none block w-full px-3 py-3 border border-[#293830] placeholder-white/40 text-white bg-transparent rounded-md focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] text-sm" placeholder="Briefly describe your inquiry">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-white/80 mb-1">Message</label>
                            <textarea id="message" name="message" rows="4" required class="appearance-none block w-full px-3 py-3 border border-[#293830] placeholder-white/40 text-white bg-transparent rounded-md focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] text-sm" placeholder="Type your message here..."></textarea>
                        </div>
                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-[#111714] bg-[var(--primary-color)] hover:bg-emerald-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-all duration-300">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </main>

            <footer class="border-t border-solid border-t-[#293830]">
                <div class="max-w-7xl mx-auto px-5 py-10 text-center">
                    <div class="flex flex-wrap items-center justify-center gap-x-8 gap-y-4 mb-6">
                        <a class="text-white/60 hover:text-white transition-colors" href="ToS.html">Terms of Service</a>
                        <a class="text-white/60 hover:text-white transition-colors" href="privacy.html">Privacy Policy</a>
                        <a class="text-white/60 hover:text-white transition-colors" href="#">Contact Us</a>
                    </div>
                    <p class="text-white/40 text-sm">Â© 2025 Aaron Milner. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerButton = document.getElementById('hamburger-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileLinks = document.querySelectorAll('.mobile-link');

            if (!hamburgerButton || !mobileMenu) return;

            const setAria = (open) => {
                hamburgerButton.setAttribute('aria-expanded', String(open));
            };

            hamburgerButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOpen = mobileMenu.classList.contains('is-open');
                mobileMenu.classList.toggle('is-open');
                setAria(!isOpen);
            });

            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (mobileMenu.classList.contains('is-open')) {
                        mobileMenu.classList.remove('is-open');
                        setAria(false);
                    }
                });
            });

            document.addEventListener('click', (e) => {
                const target = e.target;
                if (!mobileMenu.contains(target) && !hamburgerButton.contains(target)) {
                    mobileMenu.classList.remove('is-open');
                    setAria(false);
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobileMenu.classList.contains('is-open')) {
                    mobileMenu.classList.remove('is-open');
                    setAria(false);
                }
            });
        });
    </script>
</body>
</html>
